<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/global.css">
    <link rel="stylesheet" href="/dist/create.css">
    <title>Create Events</title>
</head>
<body>
    <main>
        <h1>Create Event</h1>
        <form>
            <fieldset>
                <div>
                    <label for="Event" >
                        Name for the event:
                    </label>
                    <br>
                    <input
                    name="name"
                    placeholder="Type here"
                    required
                    >
                </div>
                <div>
                    <label for="Date">
                        Date of the event:
                    </label><br>
                    <input type="date"
                    required
                    >
                </div>
                <br>
                <div>
                    <label for="Description">Short Description:</label><br>
                    <textarea name="description" id="" cols="25" rows="6" required></textarea>
                </div>
                <br>
                <div>
                    <label for="Agenda">Agenda:</label><br>
                    <textarea name="message" id="" cols="25" rows="16" required></textarea>
                </div>
                <br>
                <br>
                <div>
                    <label>Upload images</label>
                    <br>
                    <input type="file">
                </div>
                <br>
                <br>
                <div>
                    <select name="Category">
                        <option value="">Choose Category</option>
                        <option value="1">Rock</option>
                        <option value="2">Hard Rock</option>
                        <option value="3">Rock Guitarist </option>
                        <option value="4">British Rock</option>
                        <option value="5">High-Energy Rock</option>
                        <option value="6">Southern Rock</option>
                        <option value="7">American Rock</option>
                    </select> 
                </div>
                <br>
                <br>
                <button type="submit">Book here!</button>
                <button type="reset">Restart</button>
            </fieldset>
    
        </form>
    
    </main>

</body>
